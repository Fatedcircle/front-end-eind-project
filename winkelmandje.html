<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Gaming webshop winkelmandje</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">Admin</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-warning" type="submit">Search</button>
                    </form>
                    <a class="btn btn-primary" href="winkelmandje.html">
                      <i class="bi bi-cart ms-1"></i>
                      <span id="cart-badge" class="badge bg-danger d-none">0</span>
                    </a>


                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
          <h1>Winkelwagen</h1>
          <div class="alert alert-primary" role="alert" id="alert-message" style="display: none;">
          </div>
          
          <ul id="cart-items" class="cart-list">
            <!-- Hier worden de items uit de winkelwagen weergegeven -->
          </ul>
        </div>
        <div class="container">
          <p id="total-price">Totaal: $0</p>
          <button id="place-order" class="btn btn-primary">Plaats Bestelling</button>
        </div>
      </main>
    
<script src="shoppingcart.js" defer></script>
