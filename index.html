<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>game webshop</title>
</head>

<body class="main">
  <header>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="openModalButton">Login</a>
          </li>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-warning" type="submit">Search</button>
          </form>
          <a class="btn btn-primary" href="winkelmandje.html">
            <i class="bi bi-cart ms-1"></i>
            <span id="cart-badge" class="badge bg-danger d-none">0</span>
          </a>


        </div>
      </div>
    </nav>
  </header>


  <div class="container-fluid mt-5">
    <div class="row">
      <div class="container alert"><div id="notification" class="alert alert-success alert-dismissable d-none text-center">
        Product is toegevoegd aan het winkelmandje.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div></div>
      
    
      <!-- Filter aan de linkerkant -->
      <div class="col-md-2">
        <!-- Hier kun je je filter plaatsen -->
        Filteropties
      </div>
      <!-- Productkaarten aan de rechterkant -->
      <div class="col-md-10">
          <div id="productCards" class="row">
            <!-- Hier worden de kaarten dynamisch toegevoegd -->
          </div>
        </div>
      </div>
    </div>
  
    <!-- Het modale venster -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeButton">&times;</span>
          <h2>Login</h2>
          <input type="text" id="username" placeholder="Gebruikersnaam">
          <input type="password" id="password" placeholder="Wachtwoord">
          <button id="submitLogin">Inloggen</button>
      </div>
  </div>
<script src="main.js" defer></script>

</body>

</html>
