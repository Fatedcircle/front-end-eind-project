<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Productdetails</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">Admin</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-warning" type="submit">Search</button>
                    </form>
                    <a class="btn btn-primary" href="winkelmandje.html">
                        <i class="bi bi-cart ms-1"></i>
                        <span id="cart-badge" class="badge bg-danger d-none">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container alert">
        <div id="notification" class="alert alert-success alert-dismissable d-none text-center">
            Product is toegevoegd aan het winkelmandje.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
</div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <!-- Bootstrap Carousel for Images -->
                    <div id="productCarousel" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="niks" class="d-block w-100" alt="Product Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="niks" class="d-block w-100" alt="Product Image 2">
                            </div>
                            <!-- Add more carousel items for additional images -->
                        </div>
                        <div class="carousel-indicators">
                            <button type="button" data-bs-slide-to="0" class="active thumbnail1" aria-current="true" aria-label="Slide 1" style="width: 100px;">
                                <img class="d-block w-100" src="https://mdbcdn.b-cdn.net/img/Photos/Others/Carousel-thumbs/img%20(88).webp" alt="Thumbnail 1">
                            </button>
                            <button type="button" data-bs-slide-to="1" class="thumbnail2" aria-current="true" aria-label="Slide 2" style="width: 100px;">
                                <img class="d-block w-100" src="https://mdbcdn.b-cdn.net/img/Photos/Others/Carousel-thumbs/img%20(88).webp" alt="Thumbnail 2">
                            </button>
                            <button type="button" data-bs-slide-to="2" class="thumbnail3" aria-current="true" aria-label="Slide 3" style="width: 100px;">
                                <img class="d-block w-100" src="https://mdbcdn.b-cdn.net/img/Photos/Others/Carousel-thumbs/img%20(88).webp" alt="Thumbnail 3">
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <h2>Producttitel</h2>
                    <p>Lange beschrijving van het product.</p>
                    <!-- Dropdown voor opties -->
                    <div class="mb-3">
                        <label for="productOptions" id="optionsLabel">Opties:</label>
                        <select class="form-select" id="productOptions">
                            <option value="option1">Optie 1</option>
                            <option value="option2">Optie 2</option>
                            <!-- Voeg hier meer opties toe -->
                        </select>
                    </div>
                    <div id="knop"></div>
                </div>
            </div>
        </div>

        <script src="productPage.js"></script>
        <!-- <script src="main.js" defer></script> -->
</body>

</html>
